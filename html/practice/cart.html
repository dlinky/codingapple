<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="css/cart.css" rel="stylesheet">
</head>
<body>
  <div class="main-background">
    <h3 class="title">Your shopping cart</h3>
    <table class="cart">
      <tr class="table-index">
        <th scope="col" colspan="2">ITEM</th>
        <th scope="col">AMOUNT</th>
        <th scope="col">PRICE</th>
        <th scope="col">TOTAL</th>
      </tr>
      <tr>
        <td rowspan="2"><img class="item-img" src="/img/lens1.png"></td>
        <td><img class="item-logo" src="/img/Sony_logo.svg"></td>
        <td class="amount" rowspan="2">1</td>
        <td rowspan="2">$1979.00</td>
        <td rowspan="2">$1979.00</td>
      </tr>
      <tr>
        <td class="item-name">FE 700-200mm F2.8 GM OSS</td>
      </tr>
      <tr>
        <td rowspan="2"><img class="item-img" src="/img/lens2.jpeg"></td>
        <td><img class="item-logo" src="/img/Sony_logo.svg"></td>
        <td class="amount" rowspan="2">1</td>
        <td rowspan="2">$1979.00</td>
        <td rowspan="2">$989.00</td>
      </tr>
      <tr>
        <td class="item-name">FE 700-200mm F2.8 GM OSS</td>
      </tr>
      <tr>
        <td colspan="5" style="font-size: 20px; text-align: right;">$2968.00</td>
      </tr>
    </table>
    <div class="decision">
      <p class="edit-cart"><a href="https://google.com">Edit your shopping cart</a></p>
      <button class="pay">Choose payment method</button>
    </div>
  </div>
</body>
</html>
