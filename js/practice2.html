<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./practice2.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form>
        <div class="my-3">
          <input type="text" class="form-control" id="id">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pw">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark" id="darkmode">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <ul class="list-group">
    <li class="list-group-item">list 1</li>
    <li class="list-group-item">list 2</li>
    <li class="list-group-item">list 3</li>
    <li class="list-group-item">list 4</li>
    <li class="list-group-item">list 5</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login"  class="btn btn-danger">로그인</button>
  </div>
  <div class="alert alert-danger">
    <span id="counter">5</span>초 이내 구매시 사은품 증정!
  </div>

  <script>
    var count = 0;
    $('.navbar-toggler').on('click', function(){
      $('.list-group').toggleClass('show')
    });
    $('#login').on('click', function(){
      $('.black-bg').addClass('show-modal')
    });
    $('#close').on('click', function(){
      $('.black-bg').removeClass('show-modal')
    });

    $('#submit').on('click', function(){
      var pass = true;

      if ($('#id').val().trim() == ""){
        alert("아이디를 입력해주세요.");
        $('#id').focus();
        pass = false;
      }

      if ($('#pw').val().trim() == ""){
        alert("비밀번호를 입력해주세요.");
        $('#pw').focus();
        pass = false;
      }
      
      if (pass){
        window.location.href = "success.html";
      }
    });

  $('#darkmode').on('click', function(){
    count += 1;

    if (count%2 == 0){
      $('#darkmode').html("Light 🔄")
    }
    else{
      $('#darkmode').html("Dark 🔄")
    }
  });

  setInterval(function(){
    let alert_text = $('#counter').html();

    if (alert_text < 2){
      $('.alert-danger').hide();
    }
    else {
      if (alert_text > 0){
        $('#counter').html(alert_text-1);
      }
    }
    
  }, 1000);
  </script>
</body>
</html>
